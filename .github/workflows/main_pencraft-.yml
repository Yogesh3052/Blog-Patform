# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - pencraft-

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Install and build client app
      - name: Install dependencies for client
        run: |
          cd client
          npm install

      - name: Build client app
        run: |
          cd client
          npm run build

      # Install server dependencies
      - name: Install dependencies for server
        run: |
          cd server
          npm install

      # Upload only required files for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            server/**/*
            client/build/**/*

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Add web.config for Azure App Service
        run: |
          echo "<configuration>
            <system.webServer>
              <handlers>
                <add name=\"iisnode\" path=\"index.js\" verb=\"*\" modules=\"iisnode\" />
              </handlers>
              <rewrite>
                <rules>
                  <rule name=\"DynamicContent\">
                    <conditions>
                      <add input=\"{REQUEST_FILENAME}\" matchType=\"IsFile\" negate=\"True\" />
                    </conditions>
                    <action type=\"Rewrite\" url=\"index.js\" />
                  </rule>
                </rules>
              </rewrite>
            </system.webServer>
          </configuration>" > server/web.config

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'pencraft-'
          package: server
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_809C00860A804ADBB2456E50B74B071B }}
